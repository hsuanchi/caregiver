<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康主題式 | 營養百科</title>
    <meta name="description" content="探索依據不同健康主題分類的營養文章，從心血管保健到免疫強化，找到您最關心的健康議題。" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <link rel="shortcut icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <!-- Open Graph for Social Media -->
    <meta property="og:site_name" content="營養百科" />

    <!-- JSON-LD for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "營養百科",
      "url": "https://life.maxlist.xyz/"
    }
    </script>

    <!-- JSON-LD for Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "營養百科",
        "item": "https://life.maxlist.xyz/"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "健康主題式"
      }]
    }
    </script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
        line-height: 1.8;
        color: #2d3748;
        background: #f7fafc;
      }

      .main-container {
        padding-top: 120px;
        padding-bottom: 60px;
        max-width: 1024px;
        margin: 0 auto;
        padding-left: 20px;
        padding-right: 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 800;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2em;
        color: #718096;
      }

      .topic-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 40px;
        text-align: left;
      }

      .topic-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        border: 1px solid #e2e8f0;
      }

      .topic-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
        border-color: #ff6b35;
      }

      .topic-card-title {
        font-size: 1.5em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 8px;
      }

      .topic-card-desc {
        font-size: 1em;
        color: #718096;
        line-height: 1.6;
      }
    </style>
</head>
<body>

    <div id="header-component"></div>

    <main class="main-container">
        <div class="page-header">
            <h1>健康主題式</h1>
            <p>探索依據不同健康目標分類的營養文章，找到您最關心的健康議題。</p>
        </div>

        <div class="topic-grid">
            <!-- 主題卡片將由 health-topics-logic.js 動態生成 -->
        </div>
    </main>

    <div id="footer-component"></div>

    <script src="../assets/js/deus-analytics-component.js"></script>
    <script src="../assets/js/deus-header-component.js"></script>
    <script src="../assets/js/deus-footer-component.js"></script>

    <script src="../assets/js/articles-data.js"></script>
    <script src="../assets/js/health-topics-logic.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.DeusAnalyticsComponent) new window.DeusAnalyticsComponent().setDebug(false).setEnvironment('production');
        
        const headerContainer = document.getElementById("header-component");
        if (headerContainer && window.DeusHeaderComponent) {
          new window.DeusHeaderComponent(headerContainer).setDebug(false);
        }
        
        const footerContainer = document.getElementById("footer-component");
        if (footerContainer && window.DeusFooterComponent) {
          new window.DeusFooterComponent(footerContainer).setDebug(false);
        }
      });
    </script>
</body>
</html>
