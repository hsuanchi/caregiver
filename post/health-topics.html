<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康主題式 | 營養百科</title>
    <meta name="description" content="探索依據不同健康主題分類的營養文章，從心血管保健到免疫強化，找到您最關心的健康議題。" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <link rel="shortcut icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <!-- Open Graph for Social Media -->
    <meta property="og:site_name" content="營養百科" />

    <!-- JSON-LD for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "營養百科",
      "url": "https://life.maxlist.xyz/"
    }
    </script>

    <!-- JSON-LD for Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "營養百科",
        "item": "https://life.maxlist.xyz/"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "健康主題式"
      }]
    }
    </script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; line-height: 1.8; color: #2d3748; background: #f7fafc; }
      .progress-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: linear-gradient(90deg, #ff6b35 0%, #ff8f65 100%); z-index: 1001; transition: width 0.3s ease; }

      .page-container { max-width: 1400px; margin: 0 auto; padding: 120px 20px 60px; display: grid; grid-template-columns: 280px 1fr; gap: 60px; }
      .sidebar { position: sticky; top: 120px; height: fit-content; max-height: calc(100vh - 140px); overflow-y: auto; }
      .tree-nav { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07); }
      .tree-nav h3 { font-size: 1.3em; margin-bottom: 20px; color: #2d3748; }
      .tree-view { list-style: none; }
      .tree-node > .node-label { font-weight: 700; cursor: pointer; padding: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; transition: background 0.3s ease; }
      .tree-node > .node-label:hover { background: #f1f5f9; }
      .tree-node > .node-label::after { content: '▸'; transition: transform 0.3s ease; }
      .tree-node.open > .node-label::after { transform: rotate(90deg); }
      .tree-children { list-style: none; padding-left: 15px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
      .tree-node.open > .tree-children { max-height: 1000px; }
      .tree-leaf a { display: block; padding: 6px 8px; color: #4a5568; text-decoration: none; border-radius: 6px; font-size: 0.95em; }
      .tree-leaf a:hover { background: #eef2ff; color: #4338ca; }

      .main-content { min-width: 0; }
      .page-header { text-align: center; margin-bottom: 40px; }
      h1 { font-size: 3em; font-weight: 800; margin-bottom: 15px; }
      .subtitle { font-size: 1.2em; color: #718096; max-width: 600px; margin: 0 auto; }

      /* New Master Card Styles */
      .topic-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
        margin-top: 40px;
      }
      
      .topic-master-card {
        background: white;
        border-radius: 16px;
        padding: 32px 40px;
        margin-bottom: 16px; /* Space between master cards */
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        border: 1px solid #e2e8f0;
      }

      .topic-master-card-header {
        font-size: 2em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #f1f5f9;
      }

      .article-entry-list {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .article-entry {
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 28px;
      }

      .article-entry-list .article-entry:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .article-entry-title {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .article-entry-title a {
        text-decoration: none;
        color: #1d4ed8;
        transition: color 0.2s ease;
      }

      .article-entry-title a:hover {
        color: #3b82f6;
        text-decoration: underline;
      }

      .article-entry-meta {
        font-size: 0.9em;
        color: #64748b;
        margin-bottom: 12px;
      }

      .article-entry-description {
        font-size: 1em;
        color: #475569;
        line-height: 1.7;
        margin-bottom: 16px;
      }

      .article-entry-keywords {
        font-size: 0.9em;
        color: #64748b;
      }

      .article-entry-keywords strong {
        color: #334155;
        font-weight: 600;
      }

      .article-entry-keywords span {
        display: inline-block;
        background: #f1f5f9;
        color: #475569;
        padding: 3px 10px;
        border-radius: 12px;
        margin-right: 6px;
        margin-top: 4px;
        font-size: 0.95em;
      }

      /* Responsive Overrides */
      @media (max-width: 1024px) {
        .page-container { grid-template-columns: 1fr; }
        .sidebar { display: none; }
      }
      @media (max-width: 768px) {
        h1 { font-size: 2.5em; }
        .topic-master-card { padding: 24px; }
        .topic-master-card-header { font-size: 1.7em; }
        .article-entry-title { font-size: 1.3em; }
      }
    </style>
</head>
<body>

    <div class="progress-bar" id="progressBar"></div>
    <div id="header-component"></div>

    <div class="page-container">
        <aside class="sidebar">
            <nav class="tree-nav" role="navigation" aria-label="主題目錄">
                <h3><a href="#topics-title" style="text-decoration: none; color: inherit;">主題目錄</a></h3>
                <ul class="tree-view" id="topicTree"></ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 id="topics-title">健康主題式</h1>
                <p class="subtitle">探索依據不同健康目標分類的營養文章，找到您最關心的健康議題。</p>
            </header>

            <div class="topic-grid">
                <!-- 主題卡片將由 health-topics-logic.js 動態生成 -->
            </div>
        </main>
    </div>

    <div id="footer-component"></div>

    <script src="../assets/js/deus-analytics-component.js"></script>
    <script src="../assets/js/deus-header-component.js"></script>
    <script src="../assets/js/deus-footer-component.js"></script>

    <script src="../assets/js/articles-data.js"></script>
    <script src="../assets/js/health-topics-logic.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.DeusAnalyticsComponent) new window.DeusAnalyticsComponent().setDebug(false).setEnvironment('production');
        const headerContainer = document.getElementById("header-component");
        if (headerContainer && window.DeusHeaderComponent) {
          new window.DeusHeaderComponent(headerContainer).setDebug(false);
        }
        const footerContainer = document.getElementById("footer-component");
        if (footerContainer && window.DeusFooterComponent) {
          new window.DeusFooterComponent(footerContainer).setDebug(false);
        }
      });
    </script>
</body>
</html>
