<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章總覽 | 營養百科</title>
    <meta name="description" content="探索所有關於營養補充品的專業文章，從維生素、礦物質到特殊營養素，提供您最完整、最科學的健康指引。" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <link rel="shortcut icon" type="image/png" href="/pic/Nutrition Encyclopedia.png">
    <!-- Open Graph for Social Media -->
    <meta property="og:site_name" content="營養百科" />

    <!-- JSON-LD for WebSite (Site Name in Search Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "營養百科",
      "alternateName": "營養百科",
      "url": "https://life.maxlist.xyz/"
    }
    </script>

    <!-- JSON-LD for Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "營養百科",
        "item": "https://life.maxlist.xyz/"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "文章總覽"
      }]
    }
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
        line-height: 1.8;
        color: #2d3748;
        background: #f7fafc;
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 4px;
        background: linear-gradient(90deg, #ff6b35 0%, #ff8f65 100%);
        z-index: 1001;
        transition: width 0.3s ease;
      }

      .page-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 120px 20px 60px;
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 60px;
      }

      .sidebar {
        position: sticky;
        top: 120px;
        height: fit-content;
        max-height: calc(100vh - 140px);
        overflow-y: auto;
      }

      .tree-nav {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      }

      .tree-nav h3 {
        font-size: 1.3em;
        margin-bottom: 20px;
        color: #2d3748;
      }

      .tree-view {
        list-style: none;
      }

      .tree-node > .node-label {
        font-weight: 700;
        cursor: pointer;
        padding: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        transition: background 0.3s ease;
      }
      .tree-node > .node-label:hover {
          background: #f1f5f9;
      }

      .tree-node > .node-label::after {
        content: '▸';
        transition: transform 0.3s ease;
      }

      .tree-node.open > .node-label::after {
        transform: rotate(90deg);
      }

      .tree-children {
        list-style: none;
        padding-left: 15px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
      }

      .tree-node.open > .tree-children {
        max-height: 1000px; /* Adjust as needed */
      }

      .tree-leaf a {
        display: block;
        padding: 6px 8px;
        color: #4a5568;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.95em;
      }

      .tree-leaf a:hover {
        background: #eef2ff;
        color: #4338ca;
      }

      .main-content {
        min-width: 0;
      }

      .archive-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .archive-title {
        font-size: 3em;
        font-weight: 800;
        color: #2d3748;
        margin-bottom: 15px;
      }

      .archive-subtitle {
        font-size: 1.2em;
        color: #718096;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .filter-controls {
          background: white;
          padding: 20px;
          border-radius: 15px;
          margin-bottom: 40px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          align-items: center;
      }
      .filter-tags {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          flex-grow: 1;
      }
      .filter-btn {
          background: #f1f5f9;
          color: #475569;
          border: none;
          padding: 8px 16px;
          border-radius: 20px;
          cursor: pointer;
          font-size: 0.9em;
          font-weight: 600;
          transition: all 0.3s ease;
      }
      .filter-btn:hover {
          background: #e2e8f0;
      }
      .filter-btn.active {
          background: #ff6b35;
          color: white;
          box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
      }
      .search-input, .sort-select {
          border: 2px solid #e2e8f0;
          border-radius: 20px;
          padding: 8px 16px;
          font-size: 0.9em;
          transition: all 0.3s ease;
          background-color: white;
      }
      .search-input:focus, .sort-select:focus {
          outline: none;
          border-color: #ff6b35;
          box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
      }
      .search-input { width: 220px; }

      .archive-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 25px;
      }

      .article-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
        transition: all 0.3s ease;
        display: grid;
        grid-template-columns: 2.5fr 1fr;
        overflow: hidden;
        border: 1px solid #e2e8f0;
      }

      .article-card.hidden {
          display: none;
      }

      .article-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
        border-color: #ff6b35;
      }

      .card-content {
        padding: 30px;
        display: flex;
        flex-direction: column;
      }

      .card-tag {
        display: inline-block;
        background: #fff7ed;
        color: #c2410c;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        margin-bottom: 15px;
        align-self: flex-start;
      }
      
      .card-tag.vitamin { background: #eff6ff; color: #1d4ed8; }
      .card-tag.mineral { background: #f0f9ff; color: #0c4a6e; }
      .card-tag.herbal { background: #f7fee7; color: #365314; }
      .card-tag.protein { background: #fef2f2; color: #991b1b; }
      .card-tag.other { background: #f5f3ff; color: #5b21b6; }

      .card-title {
        font-size: 1.5em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 10px;
        line-height: 1.4;
        text-decoration: none;
      }

      .card-desc {
        color: #718096;
        font-size: 1em;
        flex-grow: 1;
        margin-bottom: 20px;
      }
      
      .card-read-more {
        color: #ff6b35;
        font-weight: 600;
        text-decoration: none;
        align-self: flex-start;
      }
      .card-read-more:hover {
          text-decoration: underline;
      }

      .card-metadata {
          background: #f8fafc;
          padding: 30px;
          border-left: 1px solid #e2e8f0;
          font-size: 0.9em;
      }
      .card-metadata h4 {
          font-size: 1.1em;
          color: #4a5568;
          margin-top: 0;
          margin-bottom: 15px;
          border-bottom: 2px solid #cbd5e1;
          padding-bottom: 10px;
      }
      .card-metadata p {
          margin-bottom: 12px;
          color: #718096;
      }
      .card-metadata strong {
          color: #4a5568;
          display: block;
          margin-bottom: 4px;
      }
      .card-metadata span {
          word-wrap: break-word;
      }

      #no-results {
          text-align: center;
          padding: 50px;
          font-size: 1.2em;
          color: #718096;
          display: none;
      }

      @media (max-width: 1024px) {
        .page-container {
            grid-template-columns: 1fr;
        }
        .sidebar {
            display: none; /* Hide sidebar on smaller screens */
        }
      }

      @media (max-width: 768px) {
        .article-card {
          grid-template-columns: 1fr;
        }
        .card-metadata {
            border-left: none;
            border-top: 1px solid #e2e8f0;
        }
        .archive-title {
          font-size: 2.5em;
        }
        .filter-controls {
            flex-direction: column;
            align-items: stretch;
        }
        .search-input, .sort-select {
            width: 100%;
        }
      }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <div id="header-component"></div>

    <div class="page-container">
        <aside class="sidebar">
            <nav class="tree-nav">
                <h3><a href="#archive-title" style="text-decoration: none; color: inherit;">文章目錄</a></h3>
                <ul class="tree-view" id="treeView"></ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="archive-header">
                <h1 class="archive-title" id="archive-title">文章總覽</h1>
                <p class="archive-subtitle">這裡彙整了所有關於營養補充品的資訊與心得分享，希望能幫助您在探索健康的路上，找到最適合自己的方向。</p>
            </header>

            <div class="filter-controls" id="filter-controls">
                <div class="filter-tags">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="vitamin">維生素</button>
                    <button class="filter-btn" data-filter="mineral">礦物質</button>
                    <button class="filter-btn" data-filter="herbal">草本營養</button>
                    <button class="filter-btn" data-filter="protein">蛋白質</button>
                    <button class="filter-btn" data-filter="other">其他</button>
                </div>
                <select id="sortSelect" class="sort-select">
                    <option value="modified-desc" selected>依最後更新 (新到舊)</option>
                    <option value="modified-asc">依最後更新 (舊到新)</option>
                    <option value="published-desc">依發布日期 (新到舊)</option>
                    <option value="published-asc">依發布日期 (舊到新)</option>
                </select>
                <input type="text" id="searchInput" class="search-input" placeholder="搜尋關鍵字...">
            </div>

            <div class="archive-grid">
                <!-- Article cards are now generated by assets/js/archive-logic.js -->
            </div>
            <div id="no-results">
                <p>找不到符合條件的文章 😅</p>
            </div>
        </main>
    </div>

    <div id="footer-component"></div>

    <script src="../assets/js/deus-analytics-component.js"></script>
    <script src="../assets/js/deus-header-component.js"></script>
    <script src="../assets/js/deus-footer-component.js"></script>

    <!-- Refactored scripts -->
    <script src="../assets/js/articles-data.js"></script>
    <script src="../assets/js/archive-logic.js"></script>
</body>
</html>
